<html>
  <head><style>
.query {background-color: #ffffff; width:95%;border-collapse: collapse;}
.query td{border: 1px solid #000000;line-height: 30px;}
td .hd{font-size: 20px; font-family:Segoe UI;background-color: #d8e4bc;"}  
td .ctnt{font-size: 15px; font-family:Segoe UI;}
  </style></head>
  <body>
  <table style="border-collapse: collapse; background-color: #f5f5f5;" cellSpacing=0 cellPadding=0 width="800px" height="300px" bgColor="#f5f5f5">
  <tbody>
    <tr style='padding: 2px 0px 2px 0px;' >
      <td>  {registered_stmt}</td>
    </tr>
    <tr>
      <td align="center">
        <table class=query>
          <tr>
            <td class=hd width=15%>KPI</td><td class=ctnt>{kpi}</td>
          </tr>
          <tr>
            <td class=hd width=15%>상태</td><td class=ctnt>{state}</td>
          </tr>
          <tr>
            <td class=hd width=15%>제목</td><td class=ctnt><a href="https://kpi.samsungcontinue.com/web/sts/requestListAnswer.do?reqNo={reqId}">{title}</a></td>
          </tr>
          <tr>
            <td class=hd colspan=2>본문 : </td>
          </tr>
          <tr>
            <td class=ctnt colspan=2 class=ctnt>{content}</td>
          </tr>
          <tr>
            <td class=hd colspan=2>추가된 댓글</td>
          </tr>
          <tr>
            <td class=ctnt colspan=2>{ansDesc}</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr><td>&nbsp;</td></tr>
    </tbody>
    </table>
  </body>
</html>
